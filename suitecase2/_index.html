<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Квест</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->

  <body>

      
   <div class="container">
    <div class="row" id="questForm">
        <div class="col-sm-6 col-md-4 col-md-offset-4" >
            <!--h1 class="text-center login-title">Напиши ответ</h1-->
            <div class="account-wall">
          
                
                <h3 class="text-center">
                    <span  id="icon"  class="text-center glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                </h3>
                
                
                <form class="form-signin">
                <input type="text" id="actorName" class="form-control" placeholder="email" required autofocus>
                <input type="password" id="psw" class="form-control" placeholder="пароль" required>
                <button id="checkBtn" class="btn btn-lg btn-primary btn-block" >OK</button>
                
                </form>
            </div>
          
        </div>
    </div>
       
       
    <div id="hiddenObject"   >
        <div class="row">
            <div class="col-sm-4">
                <img src="img/1.jpg" />
            </div>
         </div>   
        
        <div class="row">
            <div class="col-sm-4">
                <img src="img/2.jpg" />
            </div>
        </div>
        
        <div class="row">   
            <div class="col-sm-4">
                <img src="img/3.jpg" />
            </div>
        </div>   
    </div>    
       
       
       
       
       
       
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
