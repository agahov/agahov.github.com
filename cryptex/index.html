<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code</title>

    <script src="//cdn.jsdelivr.net/npm/simple-crypto-js@2.5.0/dist/SimpleCrypto.min.js"></script>

    <script src="js/qrcode.min.js"></script>
  </head>
  <body>
    <header><h1>Криптех</h1></header>

    <div class="main" role="main">
      <form class="form" action="#" autocomplete="off">
        <div class="form-item">
          <input
            class="form-input form-psw"
            type="text"
            id="psw_input"
            title="Используйте цифровой код, пожалуйста"
            name="psw"
            aria-label="password"
            placeholder="код"
            pattern="[0-9]{6}"
            maxlength="150"
            inputmode="numeric"
            required
          />
          <p>код из шести(6) цифр</p>
        </div>

        <div class="form-item">
          <textarea
            class="form-input form-message"
            type="text"
            rows="8"
            cols="20"
            id="message"
            maxlength="150"
            pattern="[*]{150}"
            placeholder="послание"
            inputmode="full-width-latin"
            required
            autocomplete="off"
          >
Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptas architecto </textarea
          >
          <p>послание масимум 150 символов</p>
        </div>

        <div id="generator" class="hide">
          <p>Передайте ссылку получатклю секретного сообщения</p>
          <div id="qrcode"></div>

          <div class="link">
            <a
              href="https://prazdnik-v-korobke.ru/cryptex/lock.html"
              id="qrcode-link"
            >
              https://prazdnik-v-korobke.ru/cryptex/lock.html</a
            >
          </div>
        </div>

        <br />
        <button class="form-input form-btn" id="form-btn" type="submit">
          Зашифровать
        </button>
      </form>
    </div>

    <footer></footer>

    <script>
      // generate qr and link
      //animation
      //lock.html
      //   style
      //   logic

      var form = document.querySelector(".form");
      var root_link = "https://prazdnik-v-korobke.ru/cryptex/lock.html";
      //var root_link = "http://localhost:1313/cryptex/lock.html";
      var link = "";

      var pswInput = document.querySelector("#psw_input");
      var msgInput = document.querySelector("#message");

      var formBtn = document.getElementById("form-btn");

      var footer = document.querySelector("footer");

      var formInput = document.querySelector(".form-input");
      var generator = document.getElementById("generator");
      let qrLink = document.getElementById("qrcode-link");

      var isGenerated = false;

      var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: root_link,
        width: 250,
        height: 250,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });

      function isValid() {
        return true;
      }

      function generateLink() {
        var params = pswInput.value + "|" + msgInput.value;
        //const simpleCrypto = new SimpleCrypto("secretKey");
        const encrypted = btoa(params);
        //simpleCrypto.encrypt(params);
        params = encrypted;
        link = root_link + "?q=" + params;
        qrLink.href = link;
        qrLink.innerText = link;
      }

      function generateQR() {
        qrcode.clear();
        qrcode.makeCode(link);
      }

      function showGeneration() {
        isGenerated = true;
        generator.classList.toggle("hide");

        //generator.style.display = "flex";

        pswInput.disabled = true;
        msgInput.disabled = true;
        formBtn.innerText = "Новая шифровка";

        //-animation
        //disabled form style
        //add style to form item

        //animation
      }

      function hideGeneration() {
        isGenerated = false;

        generator.classList.toggle("hide");
        //generator.style.display = "none";

        pswInput.disabled = false;
        msgInput.disabled = false;
        formBtn.innerText = "Зашифровать";
      }

      function encrypt() {
        event.preventDefault();

        if (isGenerated) {
          hideGeneration();
        } else {
          if (!isValid) return;
          generateLink();
          generateQR();
          showGeneration();
        }
      }

      function toggleClassMenu() {
        var layout = document.querySelector(".layout");
        if (!layout.classList.contains("app-menu-open")) {
          layout.classList.add("app-menu-open");
        } else {
          layout.classList.remove("app-menu-open");
        }
      }

      //var oppMenu = document.querySelector(".menu-icon");
      //oppMenu.addEventListener("click", toggleClassMenu, false);

      //formBtn.addEventListener("click", encrypt);
      form.addEventListener("submit", encrypt);
    </script>
  </body>
</html>
